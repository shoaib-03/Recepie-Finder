<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Recepie Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="search-box-wrapper">
        <input type="text" id="search-box" placeholder="Search for recepie" />
        <button id="search-btn">Search</button>
      </div>
      <div class="sort-wrapper">
        <h2>Sort By Name</h2>
        <div class="ascending">
          <label for="ascending">Ascending</label>
          <input type="radio" name="sort" id="ascending" />
        </div>
        <div class="descending">
          <label for="descending">Descending</label>
          <input type="radio" name="sort" id="descending" />
        </div>
      </div>
      <div id="card-grid">
        <h3 id="empty">Please search for any recepie...</h3>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
